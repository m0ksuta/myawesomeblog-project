<body>
    
<nav class="navbar navbar-expand-lg navbar-light fst-italic" style="background-color: #F1BA94;">
  <div class="container">
    <a class="navbar-brand" href="#">My Awesome Blog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

        <a class="nav-link" href="#">Facebook</a>
        <a class="nav-link" href="#">Blog</a>

</nav>

  <main>
      <div class="container" style="margin-top: 20px; margin-bottom: 40px;">
          <h1 class="fw-normal">Recent posts</h1>
      </div>


      <div class="container">
          {% for posts in posts.all %}
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-3" style="margin-bottom: 30px;">
              <div class="col">
                <div class="card shadow-sm">
                    <h2 class="fw-normal">{{ posts.title }}</h2>
                    <img class="card-img-top" src="{{ posts.image.url }}" />

                  <div class="card-body">
                    <p class="card-text">{{ posts.text }}</p>
                    <p class="card-text">{{ posts.date }}</p>
                  </div>
                </div>
              </div>
            </div>
          {% endfor %}
      </div>
  </main>
